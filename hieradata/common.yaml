jobrunner: false
jobrunner::intensive: false

dns: false
mailserver: false
puppetserver: false

puppet_major_version: 8

mediawiki::multiversion::versions:
  '1.39':
    branch: 'REL1_39'
  '1.40':
    branch: 'REL1_40'
    default: true
  '1.41':
    branch: 'REL1_41'

puppetserver_hostname: puppet1.wikiforge.net
role::salt::minions::salt_master: 'puppet1.wikiforge.net'
mediawiki::use_staging: false
mediawiki::is_canary: false
mediawiki::default_sync: 'all'
mediawiki::use_shellbox: true
mediawiki::jobqueue::wiki: 'hubwiki'
mediawiki::monitoring::host: 'hub.wikiforge.net'
memcached_servers:
  - 10.0.0.102:11211:1

varnish::interval-check: '5s'
varnish::interval-timeout: '5s'
varnish::backends:
  mw11:
    port: 8100
    probe: mwhealth
    pool: true
    thumb: true
    ip_address: 2604:4300:a:37::100
  mw12:
    port: 8101
    probe: mwhealth
    pool: false
    thumb: true
    ip_address: 2604:4300:a:37::106
  mw13:
    port: 8102
    probe: mwhealth
    pool: true
    thumb: true
    ip_address: 2604:4300:a:37::119
  test11:
    port: 8110
    probe: mwhealth
    pool: false
    thumb: true
    ip_address: 2604:4300:a:37::108

# Logging
base::syslog::syslog_daemon: syslog
base::syslog::syslog_host: []
