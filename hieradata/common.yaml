jobrunner: false
jobrunner::intensive: false

dns: false
mailserver: false
puppetserver: false

puppet_major_version: 8

mediawiki::multiversion::versions:
  '1.40':
    branch: 'REL1_40'
    default: true
  '1.41':
    branch: 'REL1_41'

puppetserver_hostname: puppet21.wikitide.net
role::salt::minions::salt_master: 'puppet21.wikitide.net'
mediawiki::use_staging: false
mediawiki::is_canary: false
mediawiki::default_sync: 'all'
mediawiki::use_shellbox: true
mediawiki::jobqueue::wiki: 'metawiki'
mediawiki::monitoring::host: 'meta.wikitide.org'
memcached_servers:
  - 10.0.2.4:11211:1
varnish::interval-check: '5s'
varnish::interval-timeout: '5s'
varnish::backends:
  mw21:
    port: 8100
    probe: mwhealth
    pool: true
    xdebug: true
    ip_address: 23.95.103.21
  mw22:
    port: 8101
    probe: mwhealth
    pool: true
    xdebug: true
    ip_address: 23.95.103.22
  test21:
    port: 8180
    probe: false
    pool: false
    xdebug: true
    ip_address: 23.95.103.27
  phorge21:
    port: 8200
    probe: false
    pool: false
    ip_address: 23.95.103.26
  puppet21:
    port: 8201
    probe: false
    pool: false
    ip_address: 23.95.103.20
  mail21:
    port: 8202
    probe: false
    pool: false
    ip_address: 23.95.103.24
  matomo21:
    port: 8204
    probe: false
    pool: false
    ip_address: 23.95.103.23

# Logging
base::syslog::syslog_host: [ '10.0.2.16:10514' ]

# Firewall
base::firewall::bastion_public_ips:
  - '23.95.103.18'
  - '23.95.103.19'

# Swift
# TODO: Add support for class based hiera
swift::storage::object_server_default_workers: 100

role::swift::stats_reporter_host: swiftproxy21.wikitide.net

swift::storage::devices:
  - sda

role::mediawiki::mcrouter::shards:
  wikitide:
    shard01:
      host: 10.0.2.4

prometheus::exporter::mcrouter::mcrouter_port: 11213
prometheus::exporter::mcrouter::listen_port: 9151
